<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Help Desk Call Data</title>

    <!-- Base layout defaults -->
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* Our desired body styles */
      body {
        display: block;
        background-color: #f9fafb;
        color: #111827;
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }

      /* Root starts neutral (not flex row) */
      #root {
        display: block;
        width: 100%;
        height: auto;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- React will mount INTO this node -->
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Runtime enforcement: keep <body> as block display -->
    <script>
      // Ensure body stays as block display
      document.body.style.display = 'block';
    </script>
  </body>
</html>
